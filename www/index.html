<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/ionic-material/ionic.material.min.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="GaussCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Gauss Calculator</h1>
      </ion-header-bar>
      <ion-content>

        <div class="row">
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="" ng-model="data.x11"></label></div>
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="" ng-model="data.x12"></label></div>
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="" ng-model="data.x13"></label></div>
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="=" ng-model="data.b1"></label></div>
        </div>
        <div class="row">
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="" ng-model="data.x21"></label></div>
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="" ng-model="data.x22"></label></div>
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="" ng-model="data.x23"></label></div>
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="=" ng-model="data.b2"></label></div>
        </div>
        <div class="row">
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="" ng-model="data.x31"></label></div>
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="" ng-model="data.x32"></label></div>
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="" ng-model="data.x33"></label></div>
          <div class="col"><label for="" class="item item-input"><input type="number" placeholder="=" ng-model="data.b3"></label></div>
        </div>

        <div><label for="" class="item item-input"><input type="text" placeholder="X1 = " ng-model="x1" disabled></label></div>
        <div><label for="" class="item item-input"><input type="text" placeholder="X2 = " ng-model="x2" disabled></label></div>
        <div><label for="" class="item item-input"><input type="text" placeholder="X3 = " ng-model="x3" disabled></label></div>
        <button class="button button-full button-balanced" ng-click="gauss(data)">Calculate
      </button></ion-content>

    </ion-pane>
  </body>
</html>
